# wb_version: 0.0.8

sources:
  readsb:
    type: "socket"
    address: "0.0.0.0:30006"
    mode: "tcp"
    decoding:
      codec: "json"

transforms:
  remapped:
    type: "remap"
    inputs:
      - "readsb"
    drop_on_abort: true
    source: |
      read_at, _ = .now * 1000
      new_event.ab = .alt_baro
      new_event.ag = .alt_geom
      new_event.c = .category
      new_event.d = if is_null("${WINGBITS_DEVICE_ID}") { "not set" } else { "${WINGBITS_DEVICE_ID}" }
      new_event.f = .flight
      new_event.gr = .geom_rate
      new_event.gs = .gs
      new_event.h = .hex
      new_event.la = .lat
      new_event.lo = .lon
      new_event.ra = to_int!(read_at)
      new_event.rs = .rssi
      new_event.sq = .squawk
      new_event.th = .true_heading
      new_event.tr = .track
      new_event.n = .nic
      new_event.nb = .nic_baro
      new_event.np = .nac_p
      new_event.nv = .nac_v
      new_event.gv = .gva
      new_event.s = .sil
      new_event.st = .sil_type
      new_event.rc = .rc
      new_event.v = .version
      new_event.ts = .tas
      . = new_event

sinks:
  vector:
    type: "vector"
    inputs:
      - "remapped"
    address: "feed.wingbits.com:6001"
